<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>سایت من</title>
  <style>
    body {
      margin: 0;
      font-family: 'Vazir', sans-serif;
      background: #fff;
      color: #333;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .hamburger {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: cyan;
      border-radius: 3px;
    }

    .menu {
      display: none;
      flex-direction: column;
      background: #111;
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      height: 100%;
      padding: 20px;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
    }

    .menu.active {
      display: flex;
    }

    .menu a {
      color: white;
      text-decoration: none;
      padding: 12px 0;
      font-size: 18px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .menu a:hover {
      color: cyan;
    }

    .content {
      padding: 100px 20px 20px;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div class="menu" id="menu">
    <a href="#home">صفحه اصلی</a>
    <a href="#shop">فروشگاه</a>
    <a href="#services">خدمات</a>
    <a href="#articles">مقالات</a>
    <a href="#portfolio">نمونه کارها</a>
    <a href="#contact">تماس با ما</a>
    <a href="#about">درباره ما</a>
    <a href="#" onclick="toggleMenu()">بستن منو</a>
  </div>

  <div class="content">
    <h1>به سایت ما خوش آمدید</h1>
    <p>اینجا می‌تونید بهترین خدمات طراحی و تکنولوژی رو دریافت کنید.</p>
    <img src="https://via.placeholder.com/600x300" alt="نمونه عکس" style="max-width:100%;border-radius:8px;margin-top:20px;">
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }
  </script>

</body>
</html>
