<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>آیوارا</title>
  <style>
    body {
      margin: 0;
      font-family: 'Vazir', sans-serif;
      background-color: #f4f4f4;
    }

    header {
      background: linear-gradient(to left, #1c1c1c, #ff6600);
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 1.5rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .menu-toggle {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .menu-toggle:hover {
      transform: scale(1.2);
    }

    nav {
      display: none;
      flex-direction: column;
      background-color: #1c1c1c;
      padding: 0 1.5rem;
      animation: slideDown 0.4s ease forwards;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 1rem 0;
      border-bottom: 1px solid #444;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #ff9900;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (min-width: 768px) {
      .menu-toggle {
        display: none;
      }

      nav {
        display: flex !important;
        flex-direction: row;
        gap: 2rem;
        background: none;
      }

      nav a {
        border: none;
        padding: 0;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">آیوارا</div>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
  </header>

  <nav id="mobileMenu">
    <a href="#home">خانه</a>
    <a href="#about">درباره ما</a>
    <a href="#contact">تماس با ما - 09169730478</a>
  </nav>

  <script>
    function toggleMenu() {
      const menu = document.getElementById("mobileMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }
  </script>

</body>
</html>
