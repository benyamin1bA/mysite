<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>رادوین</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: #fff;
      color: #333;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #222;
      padding: 10px 20px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      color: white;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo img {
      width: 24px;
      height: 24px;
    }

    .hamburger {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: cyan;
      border-radius: 3px;
    }

    .menu {
      display: none;
      flex-direction: column;
      background: #111;
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      height: 100%;
      padding: 20px;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
    }

    .menu.active {
      display: flex;
    }

    .menu a {
      color: white;
      text-decoration: none;
      padding: 12px 0;
      font-size: 18px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .menu a:hover {
      color: cyan;
    }

    .content {
      padding: 100px 20px 20px;
      text-align: center;
    }

    .content img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }

    small {
      display: block;
      margin-top: 4px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>

  <!-- نوار بالا -->
  <div class="navbar">
    <div class="logo">
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" alt="تاج">
      رادوین
    </div>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <!-- منو -->
  <div class="menu" id="menu">
    <a href="#home">صفحه اصلی</a>
    <a href="#shop">فروشگاه</a>
    <a href="#services">خدمات</a>
    <a href="#articles">مقالات</a>
    <a href="#portfolio">نمونه کارها</a>
    <a href="tel:09169730478">
      تماس با ما
      <small>mysite12345678gg@gmail.com</small>
    </a>
    <a href="#about">درباره ما</a>
    <a href="#" onclick="toggleMenu()">بستن منو</a>
  </div>

  <!-- محتوای صفحه -->
  <div class="content" id="home">
    <h1>به سایت رادوین خوش آمدید</h1>
    <p>ما اینجاییم تا تجربه‌ای حرفه‌ای، زیبا و پیشرفته از وب‌سایت رو برای شما فراهم کنیم.</p>
    <img src="https://images.unsplash.com/photo-1522199710521-72d69614c702" alt="تصویر صفحه اصلی">
  </div>

  <script>
    function toggleMenu() {
      document.getElementById("menu").classList.toggle("active");
    }
  </script>

</body>
</html>
