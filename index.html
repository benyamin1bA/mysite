<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>سایت بنیامین</title>
  <style>
    body {
      font-family: 'Vazir', sans-serif;
      margin: 0;
      padding: 0;
      direction: rtl;
      background-color: #f5f5f5;
    }

    nav {
      background-color: #333;
      color: white;
      padding: 15px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      display: flex;
      justify-content: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffd700;
    }

    section {
      padding: 100px 20px 60px;
      min-height: 100vh;
      border-bottom: 1px solid #ddd;
    }

    h2 {
      color: #333;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>

  <!-- منوی بالا -->
  <nav>
    <a href="#home">خانه</a>
    <a href="#about">درباره ما</a>
    <a href="#products">محصولات</a>
    <a href="#contact">تماس با ما</a>
  </nav>

  <!-- بخش‌ها -->
  <section id="home">
    <h2>سلام! این سایت بنیامینه</h2>
    <p>به سایت من خوش اومدی. بزودی فعال میشه...</p>
  </section>

  <section id="about">
    <h2>درباره ما</h2>
    <p>اینجا می‌تونی اطلاعاتی درباره ما ببینی.</p>
  </section>

  <section id="products">
    <h2>محصولات</h2>
    <p>لیست محصولات در این بخش قرار می‌گیره.</p>
  </section>

  <section id="contact">
    <h2>تماس با ما</h2>
    <p>میتونی با ما تماس بگیری از این بخش.</p>
  </section>

  <footer>
    تمامی حقوق محفوظ است © بنیامین
  </footer>

</body>
</html>
