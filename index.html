<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>آیوارا | Aivara</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(to bottom right, #f5f5f5, #ffffff);
      color: #333;
    }

    header {
      background-color: #222;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      animation: fadeIn 1.5s ease-in-out;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00d1b2;
    }

    .hero {
      text-align: center;
      padding: 4rem 1rem;
      background-color: #f8f8f8;
      animation: fadeInUp 1s ease;
    }

    .hero h2 {
      font-size: 2rem;
      color: #111;
    }

    .hero p {
      font-size: 1.1rem;
      color: #444;
      max-width: 600px;
      margin: 1rem auto;
      line-height: 1.8;
    }

    footer {
      background-color: #111;
      color: #eee;
      padding: 1rem;
      text-align: center;
      margin-top: 4rem;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 768px) {
      nav a {
        margin: 0 0.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1><i class="fas fa-gem"></i> آیوارا</h1>
    <nav>
      <a href="#">خانه</a>
      <a href="#">درباره ما</a>
      <a href="#">تماس</a>
    </nav>
  </header>

  <section class="hero">
    <h2>به آیوارا خوش آمدید</h2>
    <p>
      آیوارا، دنیایی نو از خلاقیت و کیفیت.  
      در حال طراحی و توسعه یک تجربه متفاوت هستیم تا بزودی با محصولات منحصربه‌فرد، در خدمت شما باشیم.  
      با ما همراه باشید...
    </p>
    <p><em>آیوارا، جایی که کیفیت و سلیقه به هم می‌رسند.</em></p>
  </section>

  <footer>
    © 2025 آیوارا - تمامی حقوق محفوظ است.
  </footer>

</body>
</html>
