<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>منوی همبرگری</title>
  <style>
    body {
      font-family: Vazir, Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #0077cc;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .menu-toggle {
      display: none;
    }
    nav {
      background-color: #005fa3;
      overflow: hidden;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      display: inline-block;
      padding: 14px 20px;
      font-weight: bold;
    }
    nav a:hover {
      background-color: #004080;
    }

    /* بخش منوی همبرگری برای موبایل */
    @media screen and (max-width: 768px) {
      nav {
        display: none;
        width: 100%;
      }
      .menu-toggle {
        display: block;
        background-color: #005fa3;
        padding: 14px 20px;
        color: white;
        font-size: 24px;
        cursor: pointer;
        text-align: center;
      }
      nav.active {
        display: block;
      }
    }
    main {
      padding: 40px 20px;
      max-width: 800px;
      margin: auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>منوی همبرگری در سایت</h1>
  </header>

  <!-- دکمه منوی همبرگری -->
  <div class="menu-toggle" onclick="toggleMenu()">☰ منو</div>

  <!-- منوی ناوبری -->
  <nav id="nav-menu">
    <a href="#">خانه</a>
    <a href="#">درباره ما</a>
    <a href="#">خدمات</a>
    <a href="#">تماس با ما</a>
  </nav>

  <main>
    <h2>درباره سایت</h2>
    <p>این یک نمونه از منوی همبرگری است که روی موبایل و دسکتاپ به خوبی کار می‌کند. بر روی "منو" کلیک کنید تا منوی ناوبری ظاهر شود.</p>
  </main>

  <footer>
    © ۲۰۲۵ تمامی حقوق محفوظ است.
  </footer>

  <script>
    function toggleMenu() {
      var menu = document.getElementById('nav-menu');
      menu.classList.toggle('active');
    }
  </script>

</body>
</html>
