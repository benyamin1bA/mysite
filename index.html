<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>فرم سفارش محصول</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      direction: rtl;
      background: linear-gradient(to bottom, #f0f0f0, #e0e0e0);
      padding: 40px;
      margin: 0;
      text-align: center;
    }

    h2 {
      color: #333;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      margin: 20px auto;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    #successMessage {
      display: none;
      margin-top: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>فرم سفارش محصول</h2>

  <form id="orderForm">
    <label for="name">نام:</label>
    <input type="text" id="name" placeholder="نام شما" required>

    <label for="phone">شماره تماس:</label>
    <input type="tel" id="phone" placeholder="مثلاً 09123456789" required>

    <label for="product">انتخاب محصول:</label>
    <select id="product">
      <option value="محصول ۱">محصول ۱</option>
      <option value="محصول ۲">محصول ۲</option>
      <option value="محصول ۳">محصول ۳</option>
    </select>

    <button type="submit">ثبت سفارش</button>
  </form>

  <div id="successMessage">✅ سفارش شما با موفقیت ثبت شد!</div>

  <script>
    const form = document.getElementById("orderForm");
    const successMessage = document.getElementById("successMessage");

    form.addEventListener("submit", function(event) {
      event.preventDefault();
      successMessage.style.display = "block";
      form.reset();
    });
  </script>

</body>
</html>
